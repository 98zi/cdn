<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN</title>
  <!-- 引入 layui.css -->
  <link href="https://cdn.zishu.me/css/github-markdown.css" rel="stylesheet">

</head>

<body>
  <div id="app" class="markdown-body"></div>
  <script src="https://cdn.zishu.me/js/jquery3.6.0.js"></script>
  <!-- 引入 layui.js -->
  <script src="https://cdn.zishu.me/js/marked.min.js"></script>
  <script>
    $.ajax({
      url: "./README.md",
      success: function (data) {
       $('#app').html(marked.parse(data));
      }
    });
  </script>
</body>

</html>
